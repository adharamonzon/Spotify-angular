<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row" *ngIf="!loadingArtist">
  <div class="col-5">
    <img class="img" [src]="artist.images | noimage" alt='imagen del artista'>
  </div>
  <div class="col-2">
    <h3 class="artistTitle">{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify">
        Spotify del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink='/search' class="btn btn-outline-danger">Volver</button>
  </div>

  <div class="row m-5">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canci√≥n</th>
            <th>Vista previa</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img class="albumImg" [src]='track.album.images | noimage'>
              </td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <audio [src]="track.preview_url" controls></audio>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
